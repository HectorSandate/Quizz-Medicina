<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Patología Biliar Benigna</title>
    <style>
        /* ... (Pega aquí los mismos estilos CSS que usaste en el archivo anterior) ... */
        /* Para ahorrar espacio en la respuesta, asumo que copiarás el estilo del <style> anterior */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; font-size: 2em; }
        .progress-bar { width: 100%; height: 10px; background: #e0e0e0; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s ease; }
        .question-number { color: #667eea; font-weight: bold; margin-bottom: 15px; font-size: 1.1em; }
        .question-text { font-size: 1.2em; margin-bottom: 25px; color: #333; line-height: 1.6; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { padding: 15px 20px; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; background: white; }
        .option:hover { border-color: #667eea; background: #f5f7ff; transform: translateX(5px); }
        .option.selected { border-color: #667eea; background: #667eea; color: white; }
        .timer { text-align: center; font-size: 1.5em; color: #764ba2; margin-bottom: 20px; font-weight: bold; }
        .controls { display: flex; justify-content: space-between; margin-top: 30px; }
        button { padding: 12px 30px; border: none; border-radius: 10px; font-size: 1em; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .btn-next { background: #667eea; color: white; }
        .btn-prev { background: #e0e0e0; color: #333; }
        .btn-submit { background: #764ba2; color: white; width: 100%; }
        .results { display: none; }
        .results.active { display: block; }
        .score { text-align: center; font-size: 2.5em; color: #667eea; margin-bottom: 30px; font-weight: bold; }
        .result-item { margin-bottom: 20px; padding: 20px; border-radius: 10px; border-left: 5px solid; }
        .result-item.correct { background: #e8f5e9; border-color: #4caf50; }
        .result-item.incorrect { background: #ffebee; border-color: #f44336; }
        .result-question { font-weight: bold; margin-bottom: 10px; }
        .your-answer { color: #f44336; }
        .correct-answer { color: #4caf50; }
        .btn-restart { background: #667eea; color: white; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz: Enfermedad Litiásica Vesicular</h1>
        
        <div id="quizSection">
            <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
            <div class="timer" id="timer">Tiempo: 20s</div>
            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>
            <div class="controls">
                <button class="btn-prev" id="prevBtn" onclick="prevQuestion()">← Anterior</button>
                <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Siguiente →</button>
                <button class="btn-submit" id="submitBtn" onclick="submitQuiz()" style="display: none;">Finalizar Quiz</button>
            </div>
        </div>
        
        <div class="results" id="resultsSection">
            <div class="score" id="score"></div>
            <div id="resultsList"></div>
            <button class="btn-restart" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>

    <script>
        const questionsBank = [
            {
                q: "¿Cuál es el estándar de oro para el diagnóstico de la litiasis vesicular?",
                options: ["Tomografía computarizada", "Ultrasonido convencional", "Resonancia magnética", "Colecistografía oral"],
                correct: 1,
                time: 20
            },
            {
                q: "Según las guías de Tokio 2018, ¿qué hallazgo clasifica una colecistitis aguda como Grado 2 (Moderada)?",
                options: ["Disfunción cardiovascular (hipotensión)", "Leucocitosis >18,000 mm³ o masa palpable", "Cambios inflamatorios leves", "Disfunción neurológica"],
                correct: 1,
                time: 30
            },
            {
                q: "¿Cuál es la proporción de predisposición de litiasis vesicular en mujeres respecto a hombres?",
                options: ["2:1", "3:1", "4.3:1", "10:1"],
                correct: 2,
                time: 20
            },
            {
                q: "¿Qué complicación se sospecha si el paciente presenta ictericia, coluria y fiebre?",
                options: ["Colecistitis crónica litiásica", "Pancreatitis aguda", "Coledocolitiasis con colangitis ascendente", "Adenocarcinoma vesicular"],
                correct: 2,
                time: 20
            },
            {
                q: "¿Cuál es el tratamiento de elección para la colelitiasis SINTOMÁTICA?",
                options: ["Ácido ursodesoxicólico por 12 meses", "Litotricia extracorpórea", "Colecistectomía laparoscópica", "Antibióticos y dieta"],
                correct: 2,
                time: 20
            },
            {
                q: "En un paciente ASINTOMÁTICO con hallazgo incidental de litiasis, ¿cuál es la conducta recomendada?",
                options: ["Colecistectomía profiláctica inmediata", "Manejo expectante y ajustes en la alimentación", "CPRE profiláctica", "Uso de ácido ursodesoxicólico de por vida"],
                correct: 1,
                time: 20
            },
            {
                q: "¿Qué grosor de la pared vesicular en ultrasonido sugiere colecistitis aguda?",
                options: ["Mayor a 2 mm", "Mayor a 3 mm", "Mayor a 4 mm", "Mayor a 5 mm"],
                correct: 3,
                time: 20
            },
            {
                q: "¿Qué técnica quirúrgica se recomienda para evitar la lesión de la vía biliar durante la colecistectomía?",
                options: ["Visión crítica de seguridad", "Disección roma a ciegas", "Colangiografía rutinaria", "Maniobra de Pringle"],
                correct: 0,
                time: 20
            },
            {
                q: "¿Cuál es la utilidad principal de la Colangiopancreatografía por Resonancia Magnética (CRM)?",
                options: ["Tratamiento de litos", "Diagnóstico de colecistitis leve", "Mejor método diagnóstico no invasivo para coledocolitiasis", "Drenaje de abscesos"],
                correct: 2,
                time: 30
            },
            {
                q: "¿Qué porcentaje de pacientes con colelitiasis desarrollan complicaciones al año?",
                options: ["2% a 4%", "15% a 25%", "50%", "90%"],
                correct: 0,
                time: 20
            },
            {
                q: "¿Cuál es la conducta ante una colecistitis aguda Grado 1 (Leve) según Tokio 2018?",
                options: ["Antibióticos por 14 días y alta", "Drenaje biliar percutáneo", "Colecistectomía temprana (primeras 72h)", "Colecistostomía"],
                correct: 2,
                time: 20
            },
            {
                q: "¿Qué fármaco está contraindicado para la disolución de cálculos en pacientes embarazadas?",
                options: ["Ácido ursodesoxicólico", "Paracetamol", "Cefalosporinas", "Solución salina"],
                correct: 0,
                time: 20
            },
            {
                q: "¿Cuál es la complicación más grave de la colecistectomía laparoscópica?",
                options: ["Infección de herida", "Lesión de la vía biliar", "Hernia umbilical", "Íleo postoperatorio"],
                correct: 1,
                time: 20
            },
            {
                q: "En pacientes con coledocolitiasis detectada en el preoperatorio, ¿cuál es una opción recomendada?",
                options: ["Solo colecistectomía", "Litotricia", "Colecistectomía con extracción de litos por coledocotomía", "Observación"],
                correct: 2,
                time: 30
            },
            {
                q: "¿Qué signo a la exploración física es característico de la colecistitis aguda?",
                options: ["Signo de McBurney", "Signo de Murphy positivo", "Signo de Cullen", "Signo de Rovsing"],
                correct: 1,
                time: 20
            },
            {
                q: "¿Cuál es el umbral de tamaño de cálculo vesicular asociado a mayor riesgo de cáncer de vesícula?",
                options: ["1 cm", "1.5 cm", "2 cm", "3 cm"],
                correct: 3,
                time: 20
            },
            {
                q: "¿Qué antibióticos recomienda Solomkin para colecistitis moderada/grave?",
                options: ["Amoxicilina simple", "Quinolonas o cefalosporinas asociadas a metronidazol", "Macrólidos", "Tetraciclinas"],
                correct: 1,
                time: 30
            },
            {
                q: "¿Qué porcentaje de colesterol se sintetiza en el hepatocito?",
                options: ["10%", "20%", "50%", "80%"],
                correct: 1,
                time: 20
            },
            {
                q: "En la fisiopatología, ¿qué efecto tiene la estasis vesicular?",
                options: ["Disminuye la mucina", "Evita la precipitación de calcio", "Permite acúmulo de mucina y precipitación de bilirrubina no conjugada con calcio", "Aumenta el vaciamiento vesicular"],
                correct: 2,
                time: 30
            },
            {
                q: "Si se sospecha de pancreatitis aguda biliar, ¿qué estudio de laboratorio es clave?",
                options: ["Examen general de orina", "Enzimas pancreáticas", "Perfil de lípidos", "Tiempos de coagulación"],
                correct: 1,
                time: 20
            }
        ];

        // (Aquí va el mismo código JS de "shuffleArray", "startTimer", etc. que en el ejemplo anterior)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        let questions = shuffleArray(questionsBank);
        let currentQuestion = 0;
        let userAnswers = [];
        let timeLeft = 0;
        let timerInterval;

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.textContent = `${String.fromCharCode(97 + index)}) ${option}`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
            updateButtons();
            startTimer(question.time);
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            timeLeft = seconds;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (currentQuestion < questions.length - 1) nextQuestion();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            let correctCount = 0;
            let resultHTML = '';

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                if (isCorrect) correctCount++;

                const resultClass = isCorrect ? 'correct' : 'incorrect';
                const userAnswerText = userAnswer !== undefined ? question.options[userAnswer] : 'Sin responder';
                const correctAnswerText = question.options[question.correct];

                resultHTML += `
                    <div class="result-item ${resultClass}">
                        <div class="result-question">Pregunta ${index + 1}: ${question.q}</div>
                        <div class="result-answer your-answer">Tu respuesta: ${userAnswerText}</div>
                        <div class="result-answer correct-answer">Respuesta correcta: ${correctAnswerText}</div>
                    </div>
                `;
            });

            const percentage = ((correctCount / questions.length) * 100).toFixed(1);
            document.getElementById('score').innerHTML = `
                Tu puntuación: ${correctCount}/${questions.length}<br>
                <span style="font-size: 0.6em;">${percentage}% de aciertos</span>
            `;
            document.getElementById('resultsList').innerHTML = resultHTML;
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('active');
        }

        function restartQuiz() {
            questions = shuffleArray(questionsBank);
            currentQuestion = 0;
            userAnswers = [];
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
            displayQuestion();
        }

        displayQuestion();
    </script>
</body>
</html>
