                options: ["5%", "10%", "20%", "40%"],
                correct: 2,
                time: 20
            },
            {
                q: "¿Cuál es el patógeno más común en PBE?",
                options: ["Staphylococcus aureus", "Escherichia coli y otros Gram negativos", "Streptococcus pneumoniae", "Bacteroides"],
                correct: 1,
                time: 20
            },
            {
                q: "CASO CLÍNICO 1: Paciente con cirrosis. Elastografía: 22 kPa. Plaquetas: 140,000. Según Baveno VI, ¿qué se debe hacer?",
                options: ["No requiere endoscopia", "Realizar endoscopia de escrutinio (elastografía ≥20 kPa + plaquetas <150,000)", "Solo vigilancia", "TIPS inmediato"],
                correct: 1,
                time: 30
            },
            {
                q: "CASO CLÍNICO 2: Paciente con hematemesis, hipotensión y cirrosis conocida. FC: 110 lpm, TA: 90/60. ¿Qué fármaco se debe administrar de inmediato?",
                options: ["Omeprazol", "Terlipresina 2 mg IV c/4h", "Propranolol oral", "Octreótido únicamente"],
                correct: 1,
                time: 30
            },
            {
                q: "CASO CLÍNICO 3: Paciente post-hemorragia variceal controlada. ¿Qué se recomienda en profilaxis secundaria?",
                options: ["Solo observación", "Solo betabloqueadores", "Betabloqueadores + ligadura con bandas", "TIPS a todos"],
                correct: 2,
                time: 30
            },
            {
                q: "CASO CLÍNICO 4: Paciente con GPVH de 8 mm Hg. ¿Tiene riesgo de formar várices?",
                options: ["No, necesita >10 mm Hg", "Sí, ya tiene hipertensión portal", "Solo si tiene Child-Pugh C", "Solo si tiene ascitis"],
                correct: 0,
                time: 30
            },
            {
                q: "CASO CLÍNICO 5: Paciente con ascitis moderada. Inicia espironolactona 100mg + furosemida 40mg. No hay mejoría en 1 semana. ¿Qué hacer?",
                options: ["Paracentesis evacuadora", "Aumentar dosis de forma escalonada (cada 7 días)", "Suspender diuréticos", "TIPS inmediato"],
                correct: 1,
                time: 30
            },
            {
                q: "CASO CLÍNICO 6: Paciente con ascitis. Paracentesis: líquido transparente, PMN 280/mm³, cultivo pendiente. ¿Diagnóstico?",
                options: ["Ascitis no complicada", "Peritonitis bacteriana espontánea (PMN ≥250)", "Ascitis quilosa", "Peritonitis secundaria"],
                correct: 1,
                time: 30
            },
            {
                q: "CASO CLÍNICO 7: Paciente con PBE. Se administra cefotaxima. ¿Qué más se debe dar para prevenir insuficiencia renal?",
                options: ["Solución salina 0.9%", "Albúmina 1.5 g/kg inicial y 1 g/kg al día 3", "Furosemida", "Dopamina"],
                correct: 1,
                time: 30
            }
        ];

        // Función para mezclar el array de preguntas (algoritmo Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Mezclar las preguntas al inicio
        let questions = shuffleArray(questionsBank);
        let currentQuestion = 0;
        let userAnswers = [];
        let timeLeft = 0;
        let timerInterval;
        let originalOrder = [];

        // Guardar el orden original para mostrar resultados
        questions.forEach((q, index) => {
            originalOrder.push({
                question: q,
                originalIndex: questionsBank.indexOf(q)
            });
        });

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.textContent = `${String.fromCharCode(97 + index)}) ${option}`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
            updateButtons();
            startTimer(question.time);
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            timeLeft = seconds;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (currentQuestion < questions.length - 1) {
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            
            let correctCount = 0;
            let resultHTML = '';

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) correctCount++;

                const resultClass = isCorrect ? 'correct' : 'incorrect';
                const userAnswerText = userAnswer !== undefined ? question.options[userAnswer] : 'Sin responder';
                const correctAnswerText = question.options[question.correct];

                resultHTML += `
                    <div class="result-item ${resultClass}">
                        <div class="result-question">Pregunta ${index + 1}: ${question.q}</div>
                        <div class="result-answer your-answer">Tu respuesta: ${userAnswerText}</div>
                        <div class="result-answer correct-answer">Respuesta correcta: ${correctAnswerText}</div>
                    </div>
                `;
            });

            const percentage = ((correctCount / questions.length) * 100).toFixed(1);
            document.getElementById('score').innerHTML = `
                Tu puntuación: ${correctCount}/${questions.length}<br>
                <span style="font-size: 0.6em;">${percentage}% de aciertos</span>
            `;
            document.getElementById('resultsList').innerHTML = resultHTML;

            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('active');
        }

        function restartQuiz() {
            // Mezclar preguntas nuevamente
            questions = shuffleArray(questionsBank);
            currentQuestion = 0;
            userAnswers = [];
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
            displayQuestion();
        }

        // Iniciar el quiz
        displayQuestion();
    </script>
