        let currentFilter = 'all';

        function initializePage() {
            renderFilterTabs();
            renderQuizzes();
            updateStats();
            setupSearch();
        }

        function renderFilterTabs() {
            const subjects = ['all', ...new Set(quizDatabase.map(q => q.materia))];
            const tabsContainer = document.getElementById('filterTabs');
            
            tabsContainer.innerHTML = subjects.map(subject => `
                <div class="filter-tab ${subject === 'all' ? 'active' : ''}" 
                     data-filter="${subject}"
                     onclick="filterBySubject('${subject}')">
                    ${subject === 'all' ? 'Todas las Materias' : subject}
                </div>
            `).join('');
        }

        function renderQuizzes(searchTerm = '') {
            const container = document.getElementById('quizzesContainer');
            
            let filteredQuizzes = quizDatabase;
            
            // Filtrar por materia
            if (currentFilter !== 'all') {
                filteredQuizzes = filteredQuizzes.filter(q => q.materia === currentFilter);
            }
            
            // Filtrar por b√∫squeda
            if (searchTerm) {
                filteredQuizzes = filteredQuizzes.filter(q => 
                    q.titulo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    q.materia.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    q.descripcion.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filteredQuizzes.length === 0) {
                container.innerHTML = '<div class="no-results">üòî No se encontraron quizzes con esos criterios</div>';
                return;
            }

            // Agrupar por materia
            const groupedQuizzes = {};
            filteredQuizzes.forEach(quiz => {
                if (!groupedQuizzes[quiz.materia]) {
                    groupedQuizzes[quiz.materia] = [];
                }
                groupedQuizzes[quiz.materia].push(quiz);
            });

            container.innerHTML = Object.keys(groupedQuizzes).map(materia => `
                <div class="subject-section">
                    <h2 class="subject-title">${materia}</h2>
                    <div class="quiz-grid">
                        ${groupedQuizzes[materia].map(quiz => `
                            <div class="quiz-card" onclick="openQuiz('${quiz.archivo}')">
                                <div class="quiz-icon">${quiz.icon}</div>
                                <div class="quiz-title">${quiz.titulo}</div>
                                <div class="quiz-description">${quiz.descripcion}</div>
                                <div class="quiz-meta">
                                    <span class="quiz-questions">üìù ${quiz.preguntas} preguntas</span>
                                    <button class="quiz-button" onclick="event.stopPropagation(); openQuiz('${quiz.archivo}')">
                                        Iniciar Quiz
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function filterBySubject(subject) {
            currentFilter = subject;
            
            // Actualizar tabs activos
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === subject);
            });
            
            renderQuizzes(document.getElementById('searchInput').value);
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                renderQuizzes(e.target.value);
            });
        }

        function updateStats() {
            document.getElementById('totalQuizzes').textContent = quizDatabase.length;
            document.getElementById('totalQuestions').textContent = 
                quizDatabase.reduce((sum, quiz) => sum + quiz.preguntas, 0);
            document.getElementById('totalSubjects').textContent = 
                new Set(quizDatabase.map(q => q.materia)).size;
        }

        function openQuiz(archivo) {
            window.location.href = archivo;
        }
