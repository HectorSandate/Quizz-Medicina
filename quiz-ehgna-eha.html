<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz EHGNA y Enfermedad Hepática por Alcohol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .back-button {
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #d0d0d0;
            transform: translateX(-5px);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f5f7ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }

        .btn-prev:hover {
            background: #d0d0d0;
        }

        .btn-submit {
            background: #764ba2;
            color: white;
            width: 100%;
        }

        .btn-submit:hover {
            background: #653a8e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .score {
            text-align: center;
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid;
        }

        .result-item.correct {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .result-item.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }

        .result-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .result-answer {
            margin: 5px 0;
        }

        .your-answer {
            color: #f44336;
        }

        .correct-answer {
            color: #4caf50;
        }

        .btn-restart {
            background: #667eea;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-restart:hover {
            background: #5568d3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .question-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">← Volver al Menú</button>
        
        <h1>Quiz: EHGNA y Enfermedad Hepática por Alcohol</h1>
        
        <div id="quizSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div class="timer" id="timer">Tiempo: 20s</div>
            
            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>
            
            <div class="controls">
                <button class="btn-prev" id="prevBtn" onclick="prevQuestion()">← Anterior</button>
                <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Siguiente →</button>
                <button class="btn-submit" id="submitBtn" onclick="submitQuiz()" style="display: none;">Finalizar Quiz</button>
            </div>
        </div>
        
        <div class="results" id="resultsSection">
            <div class="score" id="score"></div>
            <div id="resultsList"></div>
            <button class="btn-restart" onclick="restartQuiz()">Reiniciar Quiz</button>
            <button class="back-button" onclick="window.location.href='index.html'" style="width: 100%; margin-top: 10px;">← Volver al Menú</button>
        </div>
    </div>

    <script>
        const questionsBank = [
            {q:"¿Qué significa EHGNA?",options:["Enfermedad Hepática Grave No Alcohólica","Enfermedad por Hígado Graso No Alcohólico","Esteatosis Hepática Grave Natural Aguda","Enfermedad Hepática Genética No Alterada"],correct:1,time:20},
            {q:"¿Cuál es la hepatopatía crónica más frecuente en el mundo según el documento?",options:["Hepatitis viral","Cirrosis alcohólica","EHGNA","Hemocromatosis"],correct:2,time:20},
            {q:"¿Qué consumo diario de alcohol se considera significativo en HOMBRES para causar daño hepático?",options:["Más de 1.5 unidades de bebidas","Más de 2.5 unidades de bebidas","Más de 3.5 unidades de bebidas","Más de 4.5 unidades de bebidas"],correct:1,time:30},
            {q:"¿Qué consumo diario de alcohol se considera significativo en MUJERES para causar daño hepático?",options:["Más de 0.5 unidades de bebidas","Más de 1.5 unidades de bebidas","Más de 2.5 unidades de bebidas","Más de 3.5 unidades de bebidas"],correct:1,time:30},
            {q:"¿Cuál es la prevalencia estimada de EHGNA en la población mundial?",options:["10-15%","15-20%","25-33%","40-50%"],correct:2,time:20},
            {q:"¿Qué porcentaje de hombres con EHGNA la presentan según Clark y colaboradores?",options:["10%","20%","30%","40%"],correct:2,time:20},
            {q:"¿Qué factor de riesgo es el MÁS importante para EHGNA según el documento?",options:["Edad avanzada","Síndrome metabólico","Genética","Tabaquismo"],correct:1,time:20},
            {q:"¿Qué gen aumenta el riesgo de EHGNA según Romeo y colaboradores?",options:["HFE","PNPLA3","BRCA1","TP53"],correct:1,time:30},
            {q:"¿Qué significa HGNA?",options:["Hepatitis Grasa No Alcohólica","Hígado Graso No Alcohólico (etapa inicial)","Hemocromatosis Genética No Alterada","Hepatopatía Grave No Asociada"],correct:1,time:30},
            {q:"¿Qué significa EHNA?",options:["Enfermedad Hepática No Alcohólica","Esteatohepatitis No Alcohólica","Encefalopatía Hepática No Aguda","Enfermedad Hepática Necrótica Aguda"],correct:1,time:30},
            {q:"¿Qué porcentaje de los casos con esteatosis pueden evolucionar a EHNA?",options:["10%","Un tercio (33%)","50%","75%"],correct:1,time:30},
            {q:"¿Cuál es el método de escrutinio recomendado para esteatosis en EHGNA?",options:["Biopsia hepática","Resonancia magnética","Ultrasonido y pruebas de función hepática","Tomografía computarizada"],correct:2,time:30},
            {q:"¿Qué sensibilidad tiene el ultrasonido para detectar esteatosis?",options:["40-60%","60-95%","95-100%","30-50%"],correct:1,time:20},
            {q:"En EHGNA, ¿qué transaminasa suele estar más elevada característicamente?",options:["AST","ALT","GGT","Fosfatasa alcalina"],correct:1,time:30},
            {q:"¿Cuál es el índice biológico que combina edad, IMC, diabetes y transaminasas?",options:["MELD","Child-Pugh","FIB-4","ABIC"],correct:2,time:30},
            {q:"¿Qué es la elastografía transitoria por ultrasonido útil para evaluar?",options:["Esteatosis solamente","Inflamación","Fibrosis y esteatosis","Ascitis"],correct:2,time:30},
            {q:"¿Cuál es el mejor método de diagnóstico para EHGNA?",options:["Ultrasonido","Análisis de sangre","Biopsia hepática","Tomografía"],correct:2,time:20},
            {q:"¿Cuál es el tratamiento de elección para EHGNA?",options:["Medicamentos específicos","Corrección del estilo de vida (dieta y activación física)","Cirugía bariátrica","Trasplante hepático"],correct:1,time:30},
            {q:"¿Qué porcentaje de reducción de peso mejora la actividad histológica en EHGNA?",options:["3-5%","5-7%","7-10%","Más de 10%"],correct:2,time:30},
            {q:"¿Qué fármacos han mostrado utilidad en contextos muy específicos para EHGNA?",options:["Metformina y estatinas","Vitamina E y pioglitazona","Antibióticos y antivirales","Diuréticos y betabloqueadores"],correct:1,time:30},
            {q:"¿Por qué NO está indicada la vitamina E en diabéticos con EHGNA?",options:["No es efectiva","Se ha observado desarrollo de diabetes en algunos casos","Es muy cara","Causa hepatotoxicidad"],correct:1,time:30},
            {q:"¿Cuál es la primera causa de muerte en pacientes con EHGNA?",options:["Carcinoma hepatocelular","Falla hepática","Origen cardiovascular","Infecciones"],correct:2,time:30},
            {q:"¿Qué porcentaje de pacientes con EHNA puede desarrollar carcinoma hepatocelular?",options:["5-10%","12-42%","50-60%","70-80%"],correct:1,time:30},
            {q:"¿Para quiénes se reserva la cirugía bariátrica en EHGNA?",options:["Todos los pacientes obesos","Pacientes con obesidad mórbida en centros especializados","Solo pacientes con cirrosis","Pacientes que no responden a dieta"],correct:1,time:30},
            {q:"¿Cuál es el nuevo nombre propuesto para EHGNA por Eslam (2020)?",options:["EHDM (Enfermedad Hepática por Disfunción Metabólica)","MAFLD (Metabolic Associated Fatty Liver Disease)","NAFLD (Non-Alcoholic Fatty Liver Disease)","NASH (Non-Alcoholic Steatohepatitis)"],correct:1,time:30},
            {q:"¿Qué es una bebida estándar según la OMS?",options:["5 g de etanol puro","10 g de etanol puro","15 g de etanol puro","20 g de etanol puro"],correct:1,time:20},
            {q:"¿Qué es un episodio de consumo excesivo de alcohol?",options:["3 o más bebidas estándar en una ocasión","4 o más bebidas estándar en una ocasión","6 o más bebidas estándar (> 60 g) en una ocasión","10 o más bebidas estándar en una ocasión"],correct:2,time:30},
            {q:"¿Qué porcentaje de casos de cirrosis se asocian a alcohol en México?",options:["25%","36%","46%","56%"],correct:2,time:20},
            {q:"¿En qué grupo es MAYOR la prevalencia de cirrosis alcohólica?",options:["Mujeres","Hombres","Igual en ambos","No se especifica"],correct:1,time:20},
            {q:"¿Qué porcentaje del alcohol se metaboliza por el hígado?",options:["70%","80%","90%","Más de 95%"],correct:3,time:20},
            {q:"¿Cuál es el principal metabolito tóxico del alcohol?",options:["Etanol","Acetaldehído","Acetato","Metanol"],correct:1,time:20},
            {q:"¿Qué citocromo cataliza aproximadamente 10% del etanol?",options:["CYP1A2","CYP2E1","CYP3A4","CYP2D6"],correct:1,time:30},
            {q:"¿Qué bacteria Gram negativa está involucrada en la translocación bacteriana en EHA?",options:["Escherichia coli","Staphylococcus aureus","Lipopolisacáridos (LPS)","Clostridium difficile"],correct:2,time:30},
            {q:"¿Qué células hepáticas se activan con los LPS?",options:["Hepatocitos","Células de Kupffer","Células endoteliales","Linfocitos"],correct:1,time:30},
            {q:"¿Qué cuestionario es el estándar de oro para identificar consumo riesgoso de alcohol?",options:["CAGE","AUDIT","MELD","FIB-4"],correct:1,time:20},
            {q:"En hepatitis alcohólica, ¿qué relación de transaminasas es característica?",options:["ALT/AST mayor a 1.5","AST/ALT mayor a 1.5","ALT = AST","GGT/ALT mayor a 2"],correct:1,time:30},
            {q:"¿Cuántos días de abstinencia antes del establecimiento de ictericia definen hepatitis alcohólica?",options:["Menos de 30 días","Menos de 60 días (8 semanas)","Menos de 90 días","Menos de 120 días"],correct:1,time:30},
            {q:"¿Qué índice se utiliza para justificar el inicio de tratamiento en hepatitis alcohólica grave?",options:["MELD","Child-Pugh","Función discriminatoria de Maddrey (FdM)","ABIC"],correct:2,time:30},
            {q:"¿Qué valor de FdM indica hepatitis alcohólica grave?",options:["Mayor o igual a 20","Mayor o igual a 25","Mayor o igual a 30","Mayor o igual a 32"],correct:3,time:30},
            {q:"¿Cuál es el corticoesteroide de elección para hepatitis alcohólica grave?",options:["Hidrocortisona","Dexametasona","Prednisolona","Metilprednisolona"],correct:2,time:20},
            {q:"¿Qué dosis de prednisolona se recomienda para hepatitis alcohólica?",options:["20 mg/día durante 2 semanas","30 mg/día durante 3 semanas","40 mg/día durante 4 semanas","50 mg/día durante 5 semanas"],correct:2,time:30},
            {q:"¿Qué escala se usa para determinar la respuesta a corticoesteroides después de 7 días?",options:["MELD","Lille","Child-Pugh","ABIC"],correct:1,time:20},
            {q:"¿Qué valor de Lille indica falta de respuesta a corticoesteroides?",options:["Mayor a 0.25","Mayor a 0.35","Mayor a 0.45","Mayor a 0.55"],correct:2,time:30},
            {q:"¿Qué fármaco antioxidante en conjunto con prednisolona mejora la sobrevida a 28 días en HA?",options:["Vitamina C","Vitamina E","N-acetilcisteína","Glutatión"],correct:2,time:30},
            {q:"¿Cuál es la piedra angular del tratamiento en todas las etapas de EHA?",options:["Medicamentos específicos","Abstinencia de alcohol","Trasplante hepático","Cirugía"],correct:1,time:20}
        ];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        let questions = shuffleArray(questionsBank);
        let currentQuestion = 0;
        let userAnswers = [];
        let timeLeft = 0;
        let timerInterval;

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.textContent = `${String.fromCharCode(97 + index)}) ${option}`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
            updateButtons();
            startTimer(question.time);
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            timeLeft = seconds;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (currentQuestion < questions.length - 1) {
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            
            let correctCount = 0;
            let resultHTML = '';

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) correctCount++;

                const resultClass = isCorrect ? 'correct' : 'incorrect';
                const userAnswerText = userAnswer !== undefined ? question.options[userAnswer] : 'Sin responder';
                const correctAnswerText = question.options[question.correct];

                resultHTML += `
                    <div class="result-item ${resultClass}">
                        <div class="result-question">Pregunta ${index + 1}: ${question.q}</div>
                        <div class="result-answer your-answer">Tu respuesta: ${userAnswerText}</div>
                        <div class="result-answer correct-answer">Respuesta correcta: ${correctAnswerText}</div>
                    </div>
                `;
            });

            const percentage = ((correctCount / questions.length) * 100).toFixed(1);
            document.getElementById('score').innerHTML = `
                Tu puntuación: ${correctCount}/${questions.length}<br>
                <span style="font-size: 0.6em;">${percentage}% de aciertos</span>
            `;
            document.getElementById('resultsList').innerHTML = resultHTML;

            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('active');
        }

        function restartQuiz() {
            questions = shuffleArray(questionsBank);
            currentQuestion = 0;
            userAnswers = [];
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
            displayQuestion();
        }

        displayQuestion();
    </script>
</body>
</html>
